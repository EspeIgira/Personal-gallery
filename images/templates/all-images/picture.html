{%extends 'all-images/base.html'%}
{% block content %} 
{{ block.super}}

<div class="container">

  <!-- Looping through news   -->
  {% for picture in my_images %}

  <div class="row">
    <!-- displaying News articles -->
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
      
      <h2 class="text-center"> {{ picture.name }} </h2>
      <h2 class="text-center"> {{ picture.Images_Main_Img }} </h2>
      <!-- <h2 class="text-center"> {{ picture.description }} </h2> -->
      <h2 class="text-center"> {{ picture.location }} </h2>
      <h2 class="text-center"> {{ picture.category }} </h2>
    </div>

    <!--Display news Article images  -->
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
      
      <img src="{{ picture.Images_Main_Img.url }}" class="img-responsive" alt="Image">
    </div>

  </div>

  {% empty %}
  <div class="row">
    <h2 class="text-center">There is no pictures</h2>
  </div>
  {% endfor %}

</div>

{% endblock %}
